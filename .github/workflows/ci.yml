name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run build
      run: npm run build
      env:
        # Variables d'environnement fictives pour le build
        DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
        OPENROUTER_API_KEY: "sk-or-v1-test-key-for-ci"
        NEXT_PUBLIC_STACK_PROJECT_ID: "test-project-id"
        NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: "test-publishable-key"
        STACK_SECRET_SERVER_KEY: "test-secret-key"
    
    - name: Run type check
      run: npm run check
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: build/
        retention-days: 7

  # Job optionnel pour le déploiement automatique
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Netlify deployment
      run: echo "✅ Le déploiement se fait automatiquement via Netlify"
      # Netlify se déclenche automatiquement sur push vers main

